{% extends "header.html" %}
{% load tailwind_filters %}
{% block content %} 
<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-900">Iniciar sesión</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button
                class="w-full rounded-md bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition hover:scale-105 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300">
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm">¿No tienes una cuenta?
            <a href="#" class="text-indigo-600 hover:underline">Regístrate</a>
        </p>
    </div>
</div>
{% endblock content %}
