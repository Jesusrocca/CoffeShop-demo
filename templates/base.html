<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a un archivo CSS externo -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="border-b border-gray-300 bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-lg font-semibold text-gray-800">
            <a href="/" class="hover:text-blue-600 transition-colors">Mi Sitio Web</a>
        </div>
        
        <div>
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <p class="text-gray-700">Hola, <span class="font-medium">{{ user.username }}</span></p>
                
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg shadow-md transition-all">
                        Cerrar sesión
                    </button>
                </form>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="px-4 py-2 text-sm font-medium text-blue-500 border border-blue-500 hover:bg-blue-500 hover:text-white rounded-lg shadow-md transition-all">
                Iniciar sesión
            </a>
            {% endif %}
        </div>
    </header>
    
    {% block content %}
    
    {% endblock content %}
    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
